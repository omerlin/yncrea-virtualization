site_name: 'Yncrea - Virtualization Course'

# Repository
repo_name: Labs solutions
repo_url: https://github.com/omerlin/yncrea-virtualization-labs
edit_uri: ""
site_description: >-
  This training material is part of <b> Virtualization Course</b> for <b>YNCREA Toulon.</b>
  <br><br>
  <i>The course takes place over three days and intends to give students
  an understanding of virtualization technologies with a focus on containers (Docker) and orchestrators (Kubernetes).</i>


nav:
  - Home: index.md
  - Day#1:
      - Env - Prerequisites: prerequisites.md
      - Code - SpringBoot Lab: javaspringboot.md
      - Code - Get Started with Maven: maven.md
      - Docker - Containers Lab: docker.md
      - Kubernetes - Charts Lab: kubernetes.md
      - Github - Git Repository Lab: github.md
      - Github - Actions Lab / CI: github-actions.md
  - Day#2:
      - AWS - Basics Lab: aws.md
      - AWS - CloudFormation with Github Actions / CD: cloudformation.md
      - AWS - ECS Lab: ecs.md
      - AWS - CloudFormation Linting: cfn-nag.md
      - AWS - EKS Lab: eks.md
      - AWS - Cleanup: cleanup.md
  - Going Further:
      - Ideas: further.md

